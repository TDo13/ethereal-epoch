version: '2'
services:
  server:
    build:
      context: ./ee_server
      dockerfile: server.dockerfile
    networks:
      - ethereal-network
    expose:
      - "4568"

  client:
    build:
      context: ./ee_client
      dockerfile: client.dockerfile
    networks:
      - ethereal-network

networks:
  ethereal-network:
    driver: bridge



